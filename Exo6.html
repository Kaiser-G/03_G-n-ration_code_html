    <!--Début du javascript-->

    <script>
        "use strict"; // Oblige la déclaration des variables
        // Zone de déclaration des PROCEDURES ET FONCTIONS
        function boutonAlert(destination, titre, texte) {

            let zone = document.querySelector(destination);
            let maDiv = document.createElement("div");
            maDiv.className = "alert alert-danger alert-dismissible fade show";

            let strong = document.createElement("strong");
            strong.innerHTML = titre;
            maDiv.appendChild(strong);

            maDiv.append(texte);

            let btn = document.createElement("button");
            btn.className = "btn-close";
            btn.setAttribute("data-bs-dismiss", "alert");
            maDiv.appendChild(btn);

            zone.appendChild(maDiv);


        }

        // Zone de déclaration des variables GLOBALES 
        // (celles du programme PRINCIPAL)


        // Se déclenche lorsque TOUTE LA PAGE est chargée (Style, images etc..)
        window.addEventListener('load', (event) => {
            // Le code de PROGRAMME PRINCIPAL

            let btn = document.getElementById("btn");


            btn.addEventListener("click",
                () => {
                    let titre = "TEST"
                    let message = " Alert général !!!!";
                    boutonAlert("#zoneAffichage", titre, message);
                }, false);

        });



    </script>
