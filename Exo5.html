    <!--Début de l'exo-->

    <div id="zoneAffichage"></div>
    <div id="zoneAffichage2"></div>
    <button id="btn">Générer</button>


    <!--Début du javascript-->

    <script>
        "use strict"; // Oblige la déclaration des variables
        // Zone de déclaration des PROCEDURES ET FONCTIONS

        // Zone de déclaration des variables GLOBALES 
        // (celles du programme PRINCIPAL)


        // Se déclenche lorsque TOUTE LA PAGE est chargée (Style, images etc..)
        window.addEventListener('load', (event) => {
            // Le code de PROGRAMME PRINCIPAL
            let btn = document.querySelector("#btn");

            btn.addEventListener("click",
                (event) => {
                    let zone1 = document.querySelector("#zoneAffichage");
                    let zone2 = document.querySelector("#zoneAffichage2");
                    let question = prompt("Votre nom :");
                    let question2 = prompt("Votre prénom :");

                    let saut_ligne = document.createElement("br");
                    let titre = document.createElement("h2");

                    zone1.textContent = "Nom : " + question;
                    zone2.textContent = "Prénon : " + question2;

                    titre.textContent = question;




                    zone1.appendChild(titre);
                    zone1.append(saut_ligne);
                    zone2.appendChild(titre);
                    zone2.append(saut_ligne);




                }, false);




        });



    </script>
